<div class="navigation-example" style="background-image:url('assets/img/header.jpg')">
    <br>
    <br>
    <br>
    <div class="user-profile">
        <div class="wrapper ">
            <div class="sidebar" data-color="orange">
                <!--
        Tip 1: You can change the color of the sidebar using: data-color="blue | green | orange | red | yellow"
    -->
            </div>
            <div class="main-panel" id="main-panel">
                <!-- Navbar -->
                <nav class="navbar navbar-expand-lg navbar-transparent  bg-primary  navbar-absolute">
                    <div class="container-fluid">
                        <div class="navbar-wrapper">
                            <div class="navbar-toggle">
                                <button type="button" class="navbar-toggler">
                                    <span class="navbar-toggler-bar bar1"></span>
                                    <span class="navbar-toggler-bar bar2"></span>
                                    <span class="navbar-toggler-bar bar3"></span>
                                </button>
                            </div>
                            <a class="navbar-brand">Bienvenido {{persona.usuario[0].usuario}}</a>
                        </div>


                    </div>
                </nav>
                <!-- End Navbar -->
                <div class="panel-header panel-header-sm">
                </div>
                <div class="content">
                    <div class="row">
                        <div class="col-md-8">
                            <div class="card">
                                <div class="card-header">
                                    <h5 class="title">Edit Profile</h5>
                                </div>

                                <div *ngFor="let personas of ListaPersonas">
                                    <div *ngFor="let usuarios of personas.usuario">
                                        <div class="card-body">
                                            <form>
                                                <div class="row">
                                                    <div class="col-md-5 pr-1">
                                                        <div class="form-group">
                                                            <label>Usuario (disabled)</label>
                                                            <ng-template [ngIf]="mostrar">
                                                                <div>
                                                                    <label> {{usuarios.usuario}}</label>
                                                                </div>

                                                            </ng-template>
                                                            <ng-template [ngIf]="!mostrar">
                                                                <div> <input type="text" class="form-control"
                                                                        disabled="" placeholder="Usuario"
                                                                        [(ngModel)]="persona.usuario[0].usuario"
                                                                        name="usuario"></div>

                                                            </ng-template>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-3 px-1">
                                                        <div class="form-group">
                                                            <label>Nombre</label>
                                                            <ng-template [ngIf]="mostrar">
                                                                <div><label>{{personas.nombre}}</label> </div>
                                                            </ng-template>
                                                            <ng-template [ngIf]="!mostrar">
                                                                <input type="text" class="form-control"
                                                                    placeholder="Username" [(ngModel)]="persona.nombre"
                                                                    name="nombre">
                                                            </ng-template>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-4 pl-1">
                                                        <div class="form-group">
                                                            <label for="exampleInputEmail1">Apellido</label>
                                                            <ng-template [ngIf]="mostrar">
                                                                <div><label>{{personas.apellido}}</label> </div>

                                                            </ng-template>
                                                            <ng-template [ngIf]="!mostrar">
                                                                <input type="email" class="form-control"
                                                                    placeholder="Apellido"
                                                                    [(ngModel)]="persona.apellido" name="aplellido">
                                                            </ng-template>

                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-6 pr-1">
                                                        <div class="form-group">
                                                            <label>Contraseña</label>
                                                            <ng-template [ngIf]="mostrar">
                                                                <div><label type="password">*******</label> </div>

                                                            </ng-template>
                                                            <ng-template [ngIf]="!mostrar">
                                                                <input type="password" class="form-control"
                                                                    placeholder="Contraseña"
                                                                    [(ngModel)]="persona.usuario[0].contrasenia"
                                                                    name="contraseña">
                                                            </ng-template>

                                                        </div>
                                                    </div>
                                                    <div class="col-md-6 pl-1">
                                                        <div class="form-group">
                                                            <label>Edad</label>
                                                            <ng-template [ngIf]="mostrar">
                                                                <div><label>{{personas.edad}}</label> </div>

                                                            </ng-template>
                                                            <ng-template [ngIf]="!mostrar">
                                                                <input type="number" class="form-control"
                                                                    placeholder="Edad" [(ngModel)]="persona.edad"
                                                                    name="edad">
                                                            </ng-template>

                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-12">
                                                        <div class="form-group">
                                                            <label>Correo</label>
                                                            <ng-template [ngIf]="mostrar">
                                                                <div> <label>{{personas.email}}</label></div>

                                                            </ng-template>
                                                            <ng-template [ngIf]="!mostrar">
                                                                <input type="text" class="form-control"
                                                                    placeholder="Home Address"
                                                                    [(ngModel)]="persona.email" name="correo">
                                                            </ng-template>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-4 pr-1">
                                                        <div class="form-group">
                                                            <label>Pais</label>
                                                            <ng-template [ngIf]="mostrar">
                                                                <div><label>{{personas.pais}}</label> </div>

                                                            </ng-template>
                                                            <ng-template [ngIf]="!mostrar">
                                                                <input type="text" class="form-control"
                                                                    placeholder="Pais" [(ngModel)]="persona.pais"
                                                                    name="paiss">
                                                            </ng-template>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-12">
                                                        <div class="form-group">
                                                            <label>About Me</label>
                                                            <textarea rows="4" cols="80" class="form-control"
                                                                placeholder="Here can be your description"
                                                                value="Mike">Lamborghini Mercy, Your chick she so thirsty, I'm in that two seat Lambo.</textarea>
                                                        </div>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">

                            <div *ngFor="let personas of ListaPersonas">
                                <div *ngFor="let usuarios of personas.usuario">
                                    <div class="card card-user">
                                        <div class="image">
                                            <img src="../assets/img/bg5.jpg" alt="...">
                                        </div>
                                        <div class="card-body">
                                            <div class="author">
                                                <a href="#">
                                                    <img class="avatar border-gray" src="../../../" alt="...">
                                                    <ng-template [ngIf]="mostrar">
                                                        <h5 class="title">{{personas.nombre}} {{personas.apellido}}</h5>
                                                    </ng-template>
                                                    <ng-template [ngIf]="!mostrar">
                                                        <input type="text" class="form-control" placeholder="Pais"
                                                            [(ngModel)]="persona.nombre" name="nombre1">
                                                    </ng-template>

                                                </a>
                                                <p class="description">
                                                    <ng-template [ngIf]="mostrar">
                                                        {{usuarios.usuario}}
                                                    </ng-template>
                                                    <ng-template [ngIf]="!mostrar">
                                                        <div> <input type="text" class="form-control" placeholder="Pais"
                                                                [(ngModel)]="persona.usuario[0].usuario"
                                                                name="usuario1"> </div>

                                                    </ng-template>
                                                </p>
                                            </div>
                                            <p class="description text-center">
                                                "Lamborghini Mercy <br>
                                                Your chick she so thirsty <br>
                                                I'm in that two seat Lambo"
                                            </p>
                                        </div>

                                        <div class="button-container">
                                            <ng-template [ngIf]="!mostrar">

                                                <div> <button (click)='navegarpublicaion()'
                                                    class="btn btn-primary btn-round"
                                                    style="display: block; margin-left: auto; margin-right: auto;"
                                                    type="button">
                                                    <i class="now-ui-icons ui-2_favourite-28"></i> Añadir Publicacion
                                                </button></div>
                                            </ng-template>
                                            
                                      </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>
</div>
