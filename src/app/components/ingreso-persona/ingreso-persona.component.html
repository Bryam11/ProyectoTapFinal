<div class="navigation-example" style="background-image:url('assets/img/header.jpg')">
	<br>
	<br>
	<br>
	<br>
	<div class="container">
		<h1 style="text-align: center;"><strong><span style="color: #ffffff;">POST OF PERSON</span></strong></h1>
	</div>


	<div class="container">
		<div class="login-wrap">
			<div class="login-html">
				<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign
					In</label>
				<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
				<div class="login-form">
					<div class="sign-in-htm">
						<div class="group">
							<label for="user" class="label">Username</label>
							<input id="user" type="text" class="input" [(ngModel)]="persona.usuario[0].usuario">
						</div>
						<div class="group">
							<label for="pass" class="label">Password</label>
							<input id="pass" type="password" class="input" data-type="password"
								[(ngModel)]="persona.usuario[0].contrasenia">
						</div>
						<div class="group">
							<input id="check" type="checkbox" class="check" checked>
							<label for="check"><span class="icon"></span> Keep me Signed in</label>
						</div>
						<div class="group">
							<input type="submit" class="button" (click)="validaciondeLogueo()" value="Sign In">
						</div>
						<div class="hr"></div>
						<div class="foot-lnk">
							<a href="#forgot">Forgot Password?</a>
						</div>

					</div>
					<div class="sign-up-htm">
						<div class="group">
							<label for="user" class="label">Username</label>
							<input id="user" type="text" class="input" [(ngModel)]="persona.usuario[0].usuario">
						</div>

						<div class="group">
							<label for="pass" class="label">Password</label>
							<input id="pass" type="password" class="input" data-type="password"
								[(ngModel)]="persona.usuario[0].contrasenia">
						</div>

						<div class="group">
							<label for="addres" class="label">Email Address</label>
							<input id="addres" type="text" class="input" [(ngModel)]="persona.email">
						</div>

						<div class="group">
							<label for="name" class="label">Name</label>
							<input id="name" type="text" class="input" [(ngModel)]="persona.nombre">
						</div>
						<div class="group">
							<label for="last" class="label">Last Name</label>
							<input id="last" type="text" class="input" [(ngModel)]="persona.apellido">
						</div>
						<div class="group">
							<label for="age" class="label">Age</label>
							<input id="age" type="int" class="input" [(ngModel)]="persona.edad">
						</div>
						<div class="group">
							<label for="coutry" class="label">Country</label>
							<select class="btn btn-outline-neutral btn-round btn-lg" [(ngModel)]="PaisSeleccionado"
								(change)="CountryChangeListener()">
								<option *ngFor="let pais of listaofPaises">{{pais}}</option>
							</select>
						</div>
						<div class="group">
							<label for="photo" class="label">Photo</label>
							<input id="photo" type="text" class="input" [(ngModel)]="persona.foto">
						</div>
						<div class="group">
							<input type="submit" class="button" (click)="insertPersona()" value="Sign Up">
						</div>
						<div class="hr"></div>
						<div class="foot-lnk">

						</div>
					</div>
				</div>
			</div>

		</div>
	</div>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>





</div>
